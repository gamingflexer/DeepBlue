<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='table2.css') }}">
    <script src="https://kit.fontawesome.com/2360843bb3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <ul>
            <li class="logo1"><a href="/"><i class="fa-brands fa-microsoft"></i></a></li>
            <li class="logo1"><a href="/upload2"><img src="static\image\4.png" class="home"></a></li>
            <li class="logo1"><a href="templates\table2.html"><img src="static\image\3.png" class="candiate"></a></li>
            <li class="logo1"><a href="#"><img src="static\image\1.png" class="statistic"></a></li>
            <li class="logo1"><a href="#"><img src="static\image\2.png" class="setting1"></a></li>
            <li class="logo1"><a href="#"><img src="static\image\5.png" class="setting"></a></li>
            <li class="logo1"><a href="#"><img src="static\image\acc.png" class="account"></a></li>




        </ul>
        
    </div>
    <div class="con">
        <h1>Project Name</h1>
        <div class="searchfix">
            <form>
                <div class="searcharea">
                <input type="text" id="searchbox" class="search" placeholder=" search here ">
                <!-- 
                <i input type="submit" class="fa fa-search"></i>
                -->    
                <a href="#"><button type="submit"class="sub" ><i class="fa fa-search" ></i></button></a>
                
                </div>
            </form>
        </div>
        <div class="scroll">
            
            <table class="table_dis" >
                <div class="tabular" >
                <th >check box</th>    
                <th>can_id</th>
                <th>name</th>
                
                <th>education </th>
                <th>skills</th>
                <th>experience</th>
                <th>email</th>
                <th>link of resume</th>
                
                <div class="data">
                   {% for data in row %}
                    <tr>
                        
                        <td class="check"><input type="checkbox" class="checkit"></td>

                    {% for item in data %} 
                    
                    
                    <td>{{item}}</td>
                    
                    
                    {% endfor %}
                    <td><a href="#">resume</a></td>
                    </tr>
                   
                   {% endfor %}
                </div>
                </div>
            </table>
        
        </div>
    </div>
</body>
</html>
